plugins {
    id "com.android.application"
    id "com.google.gms.google-services"  // Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.myapp"
    compileSdk 35  // Actualizado explícitamente a Android 14
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.myapp"
        minSdkVersion 21  // Mínimo requerido para Flutter
        targetSdkVersion 35  // Android 14 (actualizado explícitamente)
        versionCode flutter.versionCode.toInteger()
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            // Para producción, configura esto con tu keystore:
            // signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source "../.."
}